apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: imageserver
  labels:
    app: imageserver
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: imageserver
        tier: frontend
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - imageserver
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: imageserver-app
        image: quay.io/plotly/image-exporter:master
        env:
          - name: MAPBOX_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: mapbox
                key: default_access_token
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: Always
        ports:
        - name: http-server
          containerPort: 9091
        volumeMounts:
        - mountPath: "/usr/share/fonts/user"
          name: plotly-cloud-licensed-fonts
        - mountPath: "/dev/shm"
          name: dshm
        livenessProbe:
          httpGet:
            path: /ping
            port: 9091
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: plotly-cloud-licensed-fonts
        gcePersistentDisk:
          pdName: plotly-cloud-licensed-fonts
          readOnly: true
          fsType: ext4
      - name: dshm
        emptyDir:
          medium: Memory
